<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices v0.2</title>
    <style type="text/css" rel="stylesheet">
        html {
            font-family: Bahnschrift, "Arial", "Verdana";
            background-color: lightblue;
            font-size: 20px;
        }
        button{
            height: 50px;
            width: 200px;
            font-size: larger;
            font-weight: bolder;
            border: 5px solid black;
        }
        button:hover{
            background-color: lightgray;
            border: 5px solid gray;
            color: gray;
        }
        button:active{
            border: 5px solid black;
        }
        main{
            border: 5px solid black;
            border-radius: 5%;
            padding: 20px 10px 20px 10px;
            background-color: lightcyan;
            width: max-content;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <h1>Eleborn - Würfeln</h1><br>
        <div id="attack">1-12</div>
        <div id="heal">1-6</div>
        <div id="element">Wasser - Feuer - Erde - Luft</div><br>
        <button onclick="roll_dices()">Würfeln</button>
    </main>

    <script>
        function roll_dices() {
            var elements = ["Wasser", "Feuer", "Erde", "Luft"];
            attack.innerHTML = Math.floor(Math.random() * 12) + 1;
            heal.innerHTML = Math.floor(Math.random() * 6) + 1;;
            element.innerHTML = elements[Math.floor(Math.random() * 4)];
            
            console.log("Angriff: "+ attack.innerHTML + '\n' + "Heilung: " + heal.innerHTML + '\n' + "Element: " + element.innerHTML   );
        }
    </script>
</body>
</html>
